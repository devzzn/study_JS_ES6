<!--
    모듈
    애플리케이션을 구성하는 개별적 요소로서 재사용 가능한 코드 조각을 말한다.
    모듈은 세부 사항을 캡슐화하고 공개가 필요한 API만을 외부에 노출한다.

    아래와 같은 이유로 브라우저가 지원하는 ES6 모듈 기능보다는 Webpack 등의 모듈 번들러를 사용하는 것이 일반적이다.
    # IE를 포함한 구형 브라우저는 ES6 모듈을 지원하지 않는다.
    # 브라우저의 ES6 모듈 기능을 사용하더라도 트랜스파일링이나 번들링이 필요하다.
    # 아직 지원하지 않는 기능이 있다.
    # 점차 해결되고는 있지만 아직 몇가지 이슈가 있다.

    HTML에서 2개의 자바스크립트 파일을 로드하면 로드된 자바스크립트는 하나의 전역을 공유한다.
    파일은 하나의 전역 객체를 공유하며 하나의 전역 스코프를 갖는다.
    따라서 foo.js에서 선언한 변수 x와 bar.js에서 선언한 변수x는 중복 선언되며 의도치 않게 변수 x의 값이 덮어 써진다.
    ES6 모듈은 파일 자체의 스코프를 제공한다.
    즉, ES6 모듈은 독자적인 모듈 스코프를 갖는다. 따라서, 모듈 내에서 var 키워드로 선언한 변수는
    더 이상 전역 변수가 아니며 window 객체의 프로퍼티도 아니다.

    // foo.js
    var x = 'foo';

    // 변수 x는 전역 변수이다.
    console.log(window.x); // foo

    // bar.js
    // foo.js에서 선언한 전역 변수 x와 중복된 선언이다.
    var x = 'bar';

    // 변수 x는 전역 변수이다.
    // foo.js에서 선언한 전역 변수 x의 값이 재할당되었다.
    console.log(window.x); // bar
-->
<!DOCTYPE html>
<html>
<body>
  <script src="foo.js"></script>
  <script src="bar.js"></script>
</body>
</html>
